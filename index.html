<!DOCTYPE html>
<html lang="en">
<head>

    <title>LOGIN | MY TRAVEL TICKET </title>
    <link rel="stylesheet" href="./MYTRAVELTICKET style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

<body>
    <div class="loginall">
        <div class="loginhead">

            <div class="LOGO">
                <img class="logoimg" src="./Source/PIC/Logo.png" alt="Logo" width="100px" height="100px">
                <p class="welcome">Welcom to MY TRAVEL TICKET</p>
            </div>

            

            <div class="content"> <!-- Content start -->

                <div class="login">
                    <h6>Login</h6>
                </div>


                <div class="form"> <!-- Form start -->
                    <input class="input1" type="text" placeholder="  User Name">
                    <input class="input2" type="password" placeholder="  Password"><br>
                    <input class="checkbox" type="checkbox">
                    <label class="rem" for="Remembar me ">Remembar me</label>
                </div>  <!-- Form end -->

                <div class="logbtn"> 
                    <button class="Loginbtn"><a href="./Traval mode page.html">Log in</a></button>
                </div>
                <br>
                <div class="forget"> <!-- Forget start -->
                    <p><a class="A1" href="./Forgot page.html" target="_blank">Forget Password ?</a></p>
                </div>    <!-- Content ENd -->
                <br>
                <div class="signup">
                    <div>
                        <p>Don't have an account  <a class="a1" href="./Sign up page.html">Sign up</a></p>
                    </div>
                </div>
            </div>  <!-- Content End -->

        </div>
    </div>
